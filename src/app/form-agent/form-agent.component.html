<div class="main-content">
    <div class="container-fluid w-500">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Add Profile Agent</h4>
                        <p class="card-category">Profile Agent Form</p>
                    </div>
                    <div class="card-body">
                        <form  [formGroup]="agentFormGroup">
                            <div class="row">
                                <div class="col-sm-12">
                                    <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Full Name" name="fullName"  formControlName="fullName" #fullName required >
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <mat-form-field class="full-width">
                                        <mat-select placeholder="Role" formControlName="role"  required>
                                            <mat-option *ngFor="let valset of roleData" [value]="valset.roleName">{{valset.roleName}}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email address" formControlName="email"   type="email">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Phone" formControlName="phone"  type="phone">
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-primary full-width"  (click)="save()">Add Agent</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
