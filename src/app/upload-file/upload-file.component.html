<div class="main-content">
  <div class="container-fluid w-500">
    <div class="row">
      <div class="back-button mb-4">
          <button [routerLink]="['/files']" mat-stroked-button color="danger"><i class="material-icons">keyboard_arrow_left</i>&nbsp; Back to files</button>
      </div>
      <div class="card">
        <div class="card-header card-header-primary">
          <h4 class="card-title">Add Files</h4>
          <!-- <p class="card-category">Category subtitle</p> -->
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <p-fileUpload name="myfile[]" maxFileSize="1000000" customUpload="true" (uploadHandler)="myUploader($event)"></p-fileUpload>
              <mat-form-field class="example-full-width mt-3">
                <input matInput [matDatepicker]="expired" placeholder="Expired">
                <mat-datepicker-toggle matSuffix [for]="expired"></mat-datepicker-toggle>
                <mat-datepicker #expired></mat-datepicker>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Description"></textarea>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                  <mat-label>Can Access</mat-label>
                  <mat-select [formControl]="canAccess" multiple>
                    <mat-option *ngFor="let user of userList" [value]="user">{{user}}</mat-option>
                  </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-12 login">
              <button [routerLink]="['/dashboard']" mat-raised-button
                class="btn btn-primary full-width">Save</button>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
